#{extends 'main.html' /}
#{set title:'Active Learner' /}

<h2>Ontology Creation by Active Learning</h2>

<div id="mainContainer">
	<ul class="ui-sidebyside-controls-list">
		<li><div id="documentContainer"></div></li>
		<li><div id="aspectsContainer"></div></li>
	</ul>
</div>

#{script "widgets.documents.js" /}
#{script "widgets.aspectsBrowser.js" /}

<script type="text/javascript">
	(function(window, document, $, ontologyLearner) {
		$(document).ready(function() {
			var docContainer = "#documentContainer";
			var aspectsContainer = "#aspectsContainer"; 
			$(docContainer)
				.documentDisplay({
					header: "Review:"
				})
				.documentDisplay({
					featureClick: function(event, data) {
						$(aspectsContainer).aspectsBrowser("addKeyword", data);
					}
				});
			
			$(aspectsContainer)
				.aspectsBrowser({
				})
				.position({
					my: "left top",
					at: "right top",
					of: $("#documentContainer"),
					offset: "10 0",
					collision: "none"
				});
		});
		
//		OntologyLearner.Aspects.initialize();
	})(window, window.document, window.jQuery, window.ontologyLearner)
</script>
